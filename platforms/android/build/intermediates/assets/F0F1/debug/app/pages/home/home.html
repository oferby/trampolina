<ScrollView oriantation="vertical">
    <GridLayout rows="auto" columns="*,*,*" class="action-bar">
            <image src="res://ic_menu_black_24dp" class="actionitem" col=0></image>
            <image src="res://logo_w" class="actionitem" col=1></image>
            <image src="res://ic_menu_black_24dp" class="actionitem" col=2></image>
    </GridLayout>
     
    <GridLayout rows="auto, auto, auto, auto, *" class="home-bar">
        <GridLayout row="0" columns="*, auto" class="name-bar">
            <label text="ערב טוב, סמדר" col="0" class="greeting align-buttom"></label>
            <image src="res://avatar" class="avatar" col="1"></image>
        </GridLayout>
        <GridLayout #carbar row="1" class="car-bar shadowed" rows="*,*,*,*" columns="*,*">
            <label text="סה'כ כיסוי רכב" row="0" colSpan="2" class="centered bolded title"></label>
            <label text="{{total_covarage}} ש'ח" row="1" colSpan="2" class="bordered centered framed bolded"></label>
            <label text="% השתתפות" row="2" col="1"></label>
            <label text="0.012" row="2" col="0" class="bordered centered framed bolded"></label>
            <button text="לפירוט>" row=3 class="detail"></button>
        </GridLayout>
        <GridLayout #paymants row="2" class="paymants-bar shadowed" rows="auto,auto,auto,auto,auto" columns="*,*">
            <label text="סה'כ השתתפות בנזקים" row="0" colSpan="2" class="centered bolded title"></label>
            <label text="שנה אחרונה" row="1" col="1" class="bolded"></label>
            <label text="{{last_year}}" row="1" col="0" class="bordered centered framed bolded"></label>
            <label text="חודש אחרון" row="2" col="1" class="bolded"></label>
            <label text="{{last_month}}" row="2" col="0" class="bordered centered framed bolded"></label>
            <label text="חיוב קרוב" row="3" col="1" class="bolded"></label>
            <label text="{{next_charge}}" row="3" col="0" class="bordered centered framed bolded"></label>
            <button text="לפירוט>" row="4" class="detail"></button>
        </GridLayout>
        <GridLayout #actions row="3" rows="auto" columns="auto,*" >
            <button text="מצוקה!" row="0" col="0" (tap)="onDistress()" class="distress"></button>
            <button text="דיווח נזק" row="0" col="1" class="report"></button>
        </GridLayout>
    </GridLayout>
</ScrollView>
