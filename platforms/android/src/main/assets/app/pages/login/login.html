<StackLayout #container>
        <Image src="res://login_header"></Image>
        <label text="התחברות דרך רשת חברתית:" class="h3 p-15"></label>
        <TextField #email hint="הכנס כתובת אימייל" keyboardType="email" 
            autocorrect="false" autocapitalizationType="none"></TextField>
        <TextField #password hint="הכנס סיסמא" secure="true"></TextField>
        <Button text="המשך>" class="submit-button proceed" (tap)="submit()"></Button>
        <label text="שכחתי סיסמא. לחץ כאן>" ></label>
        <label text="או" ></label>
        <button text="צור חשבון חדש" class="new-account"></button>
    </StackLayout>
