<StackLayout>
    <GridLayout rows="auto" columns="*,*,*" class="action-bar">
            <image src="res://ic_menu_black_24dp" class="actionitem logo" col=0></image>
            <image src="res://logo_w" class="actionitem logo" col=1></image>
            <image src="res://ic_menu_black_24dp" class="actionitem logo" col=2></image>
    </GridLayout>
    <GridLayout rows="auto,auto,auto,auto,*" columns="auto,auto" class="grid">
        <GridLayout row="0" colSpan=2 rows="auto,auto" columns="*,auto, auto" class="name-bar">
            <StackLayout  row=0 col=1 class="valign-center">
                <label text="ערב טוב, סמדר" class="greeting align-buttom"></label>
                <label text="מה תרצי לעשות היום?" class="what-question medium-spacing"></label>
            </StackLayout>
            <image src="res://avatar" class="avatar medium-spacing" row=0 col="2"></image>
        </GridLayout>
        <StackLayout row=1 col=0 class="box" (tap)="onCarSelect()">
            <image src="res://button5" ></image>
            <label text="ביטוח רכב" class="type"></label>
        </StackLayout>
        <StackLayout row=1 col=1 class="box">
            <image src="res://button6" ></image>
            <label text="ביטוח דירה" class="type"></label>
        </StackLayout>
        <StackLayout row=2 col=0 class="box">
            <image src="res://button7" ></image>
            <label text="ביטוח חיים" class="type"></label>
        </StackLayout>
        <StackLayout row=2 col=1 class="box">
            <image src="res://button9" ></image>
            <label text="ביטוח בריאות" class="type"></label>
        </StackLayout>
        <StackLayout row=3 col=0 class="box">
            <image src="res://button8" ></image>
            <label text="ביטוח נסיעות" class="type"></label>
        </StackLayout>
        <StackLayout row=3 col=1 class="box">
            <image src="res://button10" ></image>
            <label text="תאונות אישיות" class="type"></label>
        </StackLayout>
        <StackLayout (tap)="onDistress()" row=4 colSpan=2 class="box">
            <image src="res://distress"></image>
        </StackLayout>
    </GridLayout>
</StackLayout>
